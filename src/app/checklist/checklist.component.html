@if (checklist(); as checklist){
  <app-checklist-header [checklist]="checklist" (addItem)="checklistItemBeingEdited.set({})" (resetChecklist)="checklistItemService.reset$.next($event)"></app-checklist-header>
  <app-checklist-item-list [checklistItems]="items()" (toggle)="checklistItemService.toggle$.next($event)"></app-checklist-item-list>
}
<app-modal [isOpen]="!!checklistItemBeingEdited()">
  <ng-template>
    <app-form-modal
      title="Create item"
      [formGroup]="checklistItemForm"
      (save)="checklistItemService.add$.next({
            item: checklistItemForm.getRawValue(),
            checklistId: checklist()?.id!,
          })"
      (close)="checklistItemBeingEdited.set(null)"
    ></app-form-modal>
  </ng-template>
</app-modal>
